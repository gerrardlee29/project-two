<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>






    <div id="map"></div>

    <script>

        function initMap() {
            // Create the map.
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 38.8339, lng: -104.8214} 
            });

        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjPChsBGNKJe_Z8dsMrabHzpXLTJSwf60&libraries=places&callback=initMap">
        </script>
</body>

</html>
